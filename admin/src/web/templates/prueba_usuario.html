{% extends "index.html" %}



{% block content %}
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for msg in messages %}
    
    <div class="alert alert-danger" role="alert">
        <p>{{msg}}</p>

    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {{super()}}
    <h1>Bienvenido</h1>
    <h1>{{ user }} - Profile</h1>
    <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>

{% endblock %}
