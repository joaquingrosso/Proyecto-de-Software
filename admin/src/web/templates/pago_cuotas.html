{% extends "index.html" %}



{% block content %}
<h1>Listado de Asociados inscriptos a Discipinas</h1>
<br>

<!-- tabla pagos  -->

<div class="container">


  <!-- buscador  -->
  <div class="row">
    <div class="col-sm-10">
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
    </div>
  </div>
  <!-- buscador -->

  <br>
  <div class="col-md-10">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="bg-primary text-white">
          <th>Asociado</th>
          <th>Disciplina</th>
          <!-- <th>Monto</th> -->
          <th class="text-center">Operaciones</th>
        </tr>
      </thead>
      <tbody id="myTable">
        {% for la in listaA %}
        {% for d in la.disciplinas.all() %}
        <tr>
          <td>{{la.last_name}} {{la.first_name}}</td>
          <td>{{d.name}}</td>
          <!-- <td>{{d.monthly_cost}}</td> -->
          <td align="center">
            <a href="{{ url_for('realizar_pago')}}"> <button type="button" class="btn btn-warning "><i class="fa-sharp fa-solid fa-eye"></i>
                Ver Cuota</button>
            </a>
          </td>
        </tr>
        {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<!-- fin de tabla -->

<!-- lagregaron comportamiento de pago -->

{% endblock %}
