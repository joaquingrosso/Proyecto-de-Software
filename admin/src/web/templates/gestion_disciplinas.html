{% extends "index.html" %}

{% block content %}

<h1>Gestion Disciplinas</h1>
<br>



<!-- tabla usuarios  -->
<div class="container">
    <p>
        <div class="col-sm-2">
           <a href="{{ url_for('crear_disciplina') }}"> <button type="button" class="btn btn-warning "><i class="fa-solid fa-user-plus"></i> Agregar Disciplina</button> </a>
        </div>
    </p>
    <div class="col-md-10">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="bg-primary text-white">
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Instructores</th>
                    <th>Dia y Hora</th>
                    <th>Costo mensual</th>
                    <th class="text-center">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- print({{ user }}) -->
                {% for d in discip %}
                <tr>
                    <td> {{ d.name  }}</td>
                    <td> {{ d.category }} </td>
                    <td> {{ d.instructors }} </td>
                    <td> {{ d.date_time }} </td>
                    <td> {{ d.monthly_cost }} </td>
                    <td align="center">
                        <a href="{{ url_for( 'modificar_disciplina',id = d.id )  }}" class="text-primary"><i class="fa-solid fa-pen-to-square"></i> Editar</a> | 
                        <a href="{{ url_for( 'eliminar_disciplina',id = d.id )  }}" class="text-danger" onClick="return confirm('Â¿Esta seguro que desea eliminar el usuario?');"><i class="fa fa-fw fa-trash"></i> Eliminar</a>  <!--  -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
 <!-- fin de tabla -->


{% endblock %}
