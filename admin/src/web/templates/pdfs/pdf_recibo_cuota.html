<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mostrar PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div id="recibo" style="border-color: black; border-radius: 10mm;border: 1mm solid;">
        <h1 style="margin-left: 3mm;"> {{ encabezado }} </h1>
        <div id="fecha" style="float: right; margin-top: -3mm; margin-right: 2mm;">
            Fecha de Pago
            <p>{{fecha}}</p>
        </div>
        <h2 style="margin-left: 3mm;"> Recibo #{{ pago.id }} </h1>
        
            
        <div id="parrafo" style="margin-left: 3cm; justify-content: center;">
            <p> Recibimos de {{ asociado }} 
             el importe en pesos ${{ pago.monto }} 
             Por el concepto de cuota sociertaria del periodo
             {{ pago.periodo }} </p>
        </div>
        
    </div>
    

</body>
